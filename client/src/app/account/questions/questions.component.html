<div class="row">
  <div class="container">
    <div class="box_shadow" style="border:3px solid #7f7f7f; width:100%; float:left;">
      <div class='col-sm-2 leftBoxStyle'>
        <div class="text-center">
          <img class="img-responsive" src="/assets/images/codico_logo.png" class="codico-logo">
        </div>
        <img src="/assets/images/ipek_logo.png" class="ipek-logo img-responsive">
        <br/>
        <div style='background-color: orange;padding: 20px;border: 2px solid darkgray;margin-top: 50px;'>
          <img src="/assets/images/sign-info.png" height='32' width="32">
          <span class="text-white">Select a category to which you would like to receive information and design guidelines.</span>
        </div>
      </div>
      <div class="col-sm-10 right-box-style" style="padding:15px 0">
        <div class="row">
          <div class="col-sm-12">
            <wizard [selectedStep]="'topics'"></wizard>
          </div>
          <div class="col-sm-12">
            <div class="col-sm-10 col-sm-offset-1 m-t-20 categories-container">
              <ul *ngIf="data" class="cat-sub-items-container questions-ul">
                <li class="cat-header bold cat-header-custom">
                  {{data[0].TopicName}}
                </li>
                <li class="cat-sub-item questions-li" *ngFor="let question of data">
                  <a class="cat-sub-item-anchor" style="cursor:pointer;" (click)="selectAnswer(question)">{{ question.QuestionText }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
