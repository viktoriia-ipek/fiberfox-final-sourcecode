<div class="row">
  <div class="container">
    <div class="box_shadow" style="border:3px solid #7f7f7f; width:100%; float:left;">
      <div class='col-sm-2'>
        <div class="text-center">
          <img class="img-responsive" src="/assets/images/codico_logo.png" class="codico-logo">
        </div>
        <img src="/assets/images/ipek_logo.png" class="ipek-logo img-responsive">
        <br/>
        <div style='background-color: orange;padding: 20px;border: 2px solid darkgray;margin-top: 50px;'>
          <img src="/assets/images/sign-info.png" height='32' width="32">
          <span class="text-white">Select a category to which you would like to receive information and design guidelines.</span>
        </div>
      </div>
      <div class="col-sm-10 right-box" style="padding:15px 0">
        <div class="row">
          <div class="col-sm-12">
            <wizard [selectedStep]="'category'"></wizard>
          </div>
          
          <div class="col-sm-12 categories-container">
            <div *ngFor="let category of data" class="col-md-6">
              <h3 *ngIf="categoryId == 1" class="text-info cat-head">{{category.categoryName}}</h3>
              <h3 *ngIf="categoryId != 1" class="text-info-right cat-head">{{category.categoryName}}</h3>
              <ul class="cat-sub-items-container">
                <li class="cat-sub-item bold" [class.item-disabled]="!sub.isActive" *ngFor="let sub of category.subCategories">
                  <a [routerLink]="['/account/grid', sub.subCategoryId]">{{ sub.subCategoryName }}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
