<section class="content-header">
    <h1>
        Phases
        <small>CRUD</small>
    </h1>
</section>
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <p-table [value]="phases" selectionMode="single" [(selection)]="selectedPhase" (onRowSelect)="onRowSelect($event)">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Remove</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-phase>
                    <tr [pSelectableRow]="phase" title="Click on the row to edit">
                        <td>{{phase.Name}}</td>
                        <td>{{phase.Description}}</td>
                        <td>
                            <a class="btn-danger" (click)="remove(phase.PhaseId)">Remove</a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <button (click)="addNew()" class="m-t-20 btn btn-primary">
                <i class="fa fa-plus"></i>&nbsp; Add</button>
        </div>
    </div>
</section>

<!-- edit modal -->
<p-dialog header="Phase Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [width]="500">
    <div class="ui-g ui-fluid" *ngIf="phase">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="name">Name</label>
            </div>
            <div class="ui-g-8 p-0">
                <input class="form-control" pInputText id="name" [(ngModel)]="phase.Name" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="description">Description</label>
            </div>
            <div class="ui-g-8 p-0">
                <input class="form-control" pInputText id="description" [(ngModel)]="phase.Description" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button (click)="close()" class="m-t-20 btn btn-danger">
                <i class="fa fa-close"></i>&nbsp; Cancel</button>
            <button (click)="save()" class="m-t-20 btn btn-primary">
                <i class="fa fa-check"></i>&nbsp; Save</button>
        </div>
    </p-footer>
</p-dialog>
